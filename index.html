<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h2>simple login screen</h2>
        <form action="" method="get" class="login" name="login">
            <div class="login">
                <label for="user">Enter username:</label>
                <input type="text" name="user" id="user" required />
            </div>
            <div class="login">
                <label for="passw">Enter password:</label>
                <input type="text" name="passw" id="passw" required />
            </div>
            <div class="login">
                <input type="submit" id="btn" value="Login" onclick="validation()">
            </div>
        </form>
    </div>
</body>
</html>
